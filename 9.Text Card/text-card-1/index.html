<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="style.css">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

  <title>Text Card 1</title>

<body>

  <div class="card">
    <div class="card__top">
      <img src="img/profile.png" alt="">
      <h3 class="card__title">Front End Developer<span> (In Future)</span></h3>

    </div>
    <div class="card__bottom">
      <ul class="card__skills">
        <li class="card__skill">HTML<p>(4.5/5)</p> <span></span></li>
        <li class="card__skill">CSS<p>(4/5)</p> <span></span></li>
        <li class="card__skill">Git, GitHub<p>(4.5/5)</p> <span></span></li>
        <li class="card__skill">Javascript<p>(3.5/5)</p> <span></span></li>
        <li class="card__skill">React<p>(3/5)</p> <span></span></li>
      </ul>
    </div>
  </div>



  <!-- ICONICONS -->
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
