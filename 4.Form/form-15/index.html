<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <!-- Google Icon Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
  <title>Form 15</title>
</head>

<body>

  <div class="box">
    <div class="profile">
      <div class="head">
        <div class="hair-m"></div>
        <div class="hair">
          <div class="hair-l"></div>
          <div class="hair-r"></div>
        </div>
        <div class="face">
          <div class="eye eye-l"></div>
          <div class="eye eye-r"></div>
          <div class="smile"></div>
          <div class="ear ear-l"></div>
          <div class="ear ear-r"></div>
        </div>
      </div>
      <div class="neck"></div>
      <div class="body">
        <div class="colar-m"></div>
        <div class="hand hand-l"></div>
        <div class="hand hand-r"></div>
      </div>
    </div>

    <form class="form">
      <li class="form__row">
        <input type="email" placeholder="Email" required>
        <label>Email<span class="required">*</span>
        </label>
      </li>
      <li class="form__row">
        <input type="password" placeholder="Password" required>
        <label>Password<span class="required">*</span>
        </label>
      </li>
      <li class="form__row--inline">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Show Passsword</label>
      </li>
      <li class="form__row">
        <button type="submit" class="form__btn">Log In</button>
      </li>
      <li class="form__row">
        <a href="#" class="forgetLink">Forget password?</a>
      </li>
    </form>
  </div>




  <!-- IonIcons 5.1.2-->
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
