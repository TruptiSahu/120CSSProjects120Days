<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="style.css">

  <title>Image Card 2</title>
</head>

<body>

  <div class="card-holder">
    <div class="card">
      <div class="card--front">
        <div class="card__image"></div>
        <div class="card__profile-image"></div>
        <div class="card__info">
          <h2 class="card__info--name">Trupti Sahu</h2>
          <p class="card__info--location">
            <i class="fas fa-map-marker-alt"></i>
            India
          </p>
          <button type="submit" class="card__btn">Hover to find me</button>
        </div>
      </div>
      <div class="card--back">
        <ul class="social-bar">
          <a href="#" class="social-bar__icon">
            <i class="fab fa-codepen"></i>
          </a>
          <a href="#" class="social-bar__icon">
            <i class="fab fa-github-square"></i>
          </a>
          <a href="#" class="social-bar__icon">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="#" class="social-bar__icon">
            <i class="fab fa-instagram"></i>
          </a>
        </ul>
      </div>
    </div>
  </div>


  <!-- Ionicons -->
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
