<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <!-- Google Icon Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
  <title>Form 14</title>
</head>

<body>


  <form class="form">
    <li class="form__row">
      <input type="text" placeholder="e.g. trupti sahu">
      <label>
        <i class="far fa-user"></i>
        Your Name
      </label>
    </li>
    <li class="form__row">
      <input type="email" placeholder="e.g. email@domain.com">
      <label>
        <i class="far fa-envelope"></i>
        Your Email
      </label>
    </li>
    <li class="form__row">
      <textarea placeholder="type here"></textarea>
      <label>
        <i class="far fa-edit"></i>
        Your Message
      </label>
    </li>
    <li class="form__row">
      <button type="submit" class="form__btn">Send Me Message</button>
    </li>
    <li class="form__row--inline">
      <h3>Get In Touch <span><i class="fas fa-long-arrow-alt-right"></i></span>
      </h3>
      <ul class="form__social-bar">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-codepen"></a>
      </ul>
    </li>
  </form>



  <!-- IonIcons 5.1.2-->
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
