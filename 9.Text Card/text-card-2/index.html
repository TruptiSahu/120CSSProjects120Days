<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="style.css">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <title>Text Card 2</title>
</head>

<body>

  <div class="card">
    <div class="card__course">
      <h2 class="course__subtitle">Course</h2>
      <h3 class="course__title">Become A React Ninja</h3>
      <a class="course__btn">View all chapter
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </a>
    </div>
    <div class="card__chapter">
      <div class="chapter__subtitle">
        <h2>Module 3</h2>
        <div class="chapter__progress-bar">
          <span></span>
          6/10 Challenges
        </div>
      </div>
      <h3 class="chapter__title">Guess the Number Game</h3>
      <a class="chapter__btn">Continue
      </a>
    </div>
  </div>



  <!-- ICONICONS -->
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
