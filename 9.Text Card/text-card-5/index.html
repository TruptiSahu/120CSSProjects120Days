<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="style.css">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <title>Text Card 5</title>
</head>

<body>

  <div class="card">
    <div class="card__info">
      <div class="card__img">
        <img src="./img/profile.png" alt="">
      </div>
      <p class="card__tag">Rookie</p>
      <h3 class="card__name">Trupti Sahu</h3>
      <p class="card__location">India, Bhubaneswar</p>
      <p class="card__role">User interface designer and
        front-end developer<span>(In Future)</span></p>
      <div class="card__cta">
        <a href="#" class="btn btn__message">Message</a>
        <a href="#" class="btn btn__follpw">Following</a>
      </div>
    </div>
    <div class="card__skills">
      <h3>Skills</h3>
      <div class="card__skill">
        <p>UI/UX</p>
        <p>Front End Development</p>
        <p>HTML</p>
        <p>CSS</p>
        <p>Javascript</p>
        <p>React</p>
        <p>Node</p>
      </div>
    </div>
  </div>


  <!-- ICONICONS -->
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
