<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="style.css">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <title>Hero Image 1</title>
</head>

<body>

  <header class="header">
    <div class="navbar">
      <img src="./img/logo.png" alt="" class="navbar__logo">
      <ul class="navbar__links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="navbar__icons">
        <li><img src="./img/bell.png" alt=""></li>
        <li><img src="./img/user.png" alt=""></li>
        <li><img src="./img/menu.png" alt=""></li>
      </ul>
    </div>



    <div class="content">
      <div class="content__left">
        <div class="searchBar">
          <input class="searchBar__text"></input>
          <a class="searchBar__btn">
            <img src="./img/search.png" alt="">
          </a>
        </div>
        <h1 class="content__title">Straw<span class="text-highlight">berries</span></h1>
        <h3 class="content__subheading">
          Always fills your <span class="text-highlight">heart with joy</span>
        </h3>
        <p class="content__text">
          The sandard chunk of Lorem lpsum used since the 1500s is reproduced for those interested.<br>Duis erat
          ex,pretium
          blandit nec dictum sit amet metus.
        </p>
        <div class="content__btns">
          <a href="#" class="content__btn content__btn--learn">Learn More</a>
          <a href="#" class="content__btn content__btn--watch">Watch Video</a>
        </div>
        <div class="social-icons">
          <span class="line"></span>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#">
            <i class="fab fa-pinterest-p"></i>
          </a>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </div>
      </div>
      <div class="content__right">
        <img src="./img/feature.png" alt="">
      </div>
    </div>

  </header>

</body>

</html>
